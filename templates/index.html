{% extends "bootstrap/base.html" %}

{% block title %}Flasky{% endblock %}

{% block navbar %}
    <div class="navbar navbar-inverse" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle"
                        data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">Flasky</a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li><a href="/">Home</a></li>
                </ul>
            </div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="container">
        <div class="page-header">
            <h1>Hello, 伊菲姐!</h1>
            <form class="form-horizontal" role="form">
                <div class="form-group">
                    <label for="customer_name" class="col-sm-2 control-label">顾客名字</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="customer_name" placeholder="请输入名字">
                    </div>
                </div>
                <div class="form-group">
                    <label for="bookname" class="col-sm-2 control-label">书名</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="bookname" placeholder="《海底两万里》">
                    </div>
                </div>
                <div class="form-group">
                    <label for="quantity" class="col-sm-2 control-label">数量</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="quantity" placeholder="数量">
                    </div>
                </div>
                <div class="form-group">
                    <label for="price" class="col-sm-2 control-label">单价</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="price" placeholder="单价">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default" id="order">下单</button>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <span id="result" ></span>
                    </div>
                </div>
            </form>

        </div>
    </div>

    <script src="http://code.jquery.com/jquery-2.1.4.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        function place_an_order() {
            var customer_name = $("#customer_name").val();
            var bookname = $("#bookname").val();
            var quantity = $("#quantity").val();
            var price = $("#price").val();
            var data = {
                "customer_name":customer_name,
                "bookname":bookname,
                "quantity":quantity,
                "price":price
            };
             $.post("/order",data,function(data){
                $("#result").html(data.url);
              });
        }

        $(function () {
            $("#order").click(function () {
                place_an_order();
                return false;
            });

        })
    </script>

{% endblock %}
